    <title>TRAVEL WEBSITE | ABOUT</title>
</head>
<body>
    <nav class="navbar bgdark">
        <div class="container">
            <h1 class="logo lheading light">TRALA</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section class=" recontactform">
        <div class="container">

            <div class="formwrapper">
                <div class="companyadd">
                    <div class="address">
                        <i class="fas fa-map-marker-alt fa-3x red"></i>
                        <h2 class="gray" >Location</h2>
                        <p>#6969 Potheri, Chennai, Tamil Nadu</p>
                    </div>
                    <div class="address">
                        <i class="far fa-envelope fa-3x red"></i>
                        <h2 class="gray" >Email</h2>
                        <p>krapanshshrivastava@gmail.com</p>
                    </div>
                    <div class="address">
                        <i class="fas fa-phone-square-alt fa-3x red"></i>
                        <h2 class="gray" >Contact</h2>
                        <p>+917566456823</p>
                    </div>
                    <img src="./Img/company-img.jpg" alt="company image">
                </div>
                
                <form action="" class="form">
                    <h1 class="lheading black">Contact Us</h1>
                    <p class="gray">Let us know your question, suggestions and concerns by filling out the form</p>
                    <div class="formgroup">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                
                    <div class="formgroup">
                        <label for="email">Email</label>
                        <input type="text" name="" id="email" required>
                    </div>
                    <div class="formgroup">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="formgroup">
                        <label for="message">Message</label>
                        <textarea name="" id="message" required></textarea>
                    </div>
                    <button type="button" class="formbtn">Submit</button>
                    
                </form>
            </div>
        </div>
    </section>    
    <footer class="footer">
        <div class="socialmedialinks">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
        </div>
